<div class="navbar">
    <div class="top">
        <div class="demo-section">
            <mat-icon matBadge="15" matBadgeColor="warn">notifications_none</mat-icon>
        </div>
    </div>

    <div class="user" [routerLink]="['/profile']">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR67CK2JdmRsOEuDYJooISW3e1iKqh2pSEOMg&usqp=CAU"
            alt="doctor avatar" />
        <h4 class="name">Admin</h4>
        <p class="mail">admin@gmail.com</p>
    </div>

    <div class="menu">
        <!-- <div class="menu-head">
            <span>Dashboard</span>
        </div> -->
        <div class="menu-item">
            <button mat-button class="menu-button" [routerLink]="['/']">
                <mat-icon>dashboard</mat-icon>
                <span>Home</span>
            </button>

            <div>
                <div mat-button class="menu-button" [routerLink]="['']">

                    <mat-icon class="icon">medication</mat-icon>
                    <mat-tree class="itemDiv" [treeControl]="treeControl" [dataSource]="dataSource">
                        <mat-tree-node *matTreeNodeDef="let node;when:hasChild" matTreeNodePadding>
                            <div mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">

                                <mat-icon style="display:none">{{treeControl.isExpanded(node)}}</mat-icon>
                                <a routerLink="{{node.url}}">
                                    <p class="itemDiv">{{node.name}}</p>
                                </a>
                            </div>
                        </mat-tree-node>
                    </mat-tree>
                </div>
            </div>


            <div>
                <div mat-button class="menu-button" [routerLink]="['']">
                    <mat-icon class="icon">assignment_ind</mat-icon>
                    <span>
                        <mat-tree class=" itemDiv" [treeControl]="treeControl" [dataSource]="dataSourceN">
                            <mat-tree-node *matTreeNodeDef="let node;when:hasChild" matTreeNodePadding>
                                <div mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                                    <mat-icon style="display:none">
                                        {{treeControl.isExpanded(node)}}
                                    </mat-icon>
                                    <a routerLink="{{node.url}}">
                                        <p class="itemDiv">{{node.name}}</p>
                                    </a>
                                </div>
                            </mat-tree-node>
                        </mat-tree>

                    </span>
                </div>

            </div>
            <button mat-button class="menu-button" [routerLink]="['/patient-list']">
                <mat-icon>accessibility_new</mat-icon>
                <span>Patients</span>
            </button>

            <button mat-button class="menu-button" [routerLink]="['/admin-list']">
                <mat-icon>group</mat-icon>
                <span>Admin Users</span>
            </button>



        </div>
    </div>
</div>
