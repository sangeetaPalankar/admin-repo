<div class="main">
  <h3 style="color: black; margin-left: 20px">
    Are you sure you want to delete this record?
  </h3>

  <div style="margin-left: 80px">
    <button
      class="margin"
      mat-raised-button
      color="warn"
      (click)="onDeleteClick()"
    >
      Delete
    </button>
    <button mat-raised-button>Cancel</button>
  </div>
</div>
