<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title class="heading">Doctor List</mat-card-title>

        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>


        <p>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </p>





        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">


                <!-- id Column -->
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">Doctor Id
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                </ng-container>



                <!--namet Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Doctor
                        Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- date Column -->
                <ng-container matColumnDef="fdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
                        Available From (Date) </th>
                    <td mat-cell *matCellDef="let element"> {{element.fdate}} </td>
                </ng-container>

                <ng-container matColumnDef="tdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
                        Available Till (Date) </th>
                    <td mat-cell *matCellDef="let element"> {{element.tdate }} </td>
                </ng-container>


                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row">
                        <!-- <button mat-raised-button color="primary">Update</button> -->
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                            onclick="openDailog()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
